<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>填写简历网站</title>
    </head>
    <body>
        <h1>请填写简历信息</h1>
        <!-- 表格标签 -->
        <table>
            <tr>
                <td>姓名: </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            
            <tr>
                <td>性别: </td>
                <td>
                    <input type="radio" name="gender" id="man">
                    <label for="man">
                        <img src="男.png" alt="男" width="15px"> 男
                    </label>

                    <input type="radio" name="gender" id="femal">
                    <label for="femal">
                        <img src="女.png" alt="女" width="15px"> 女
                    </label>

                </td>
            </tr>

            <tr>
                <td>出生日期: </td>
                <td>
                    <select name="" id="">
                        <option value="">请选择年份</option>
                        <option value="">2022年</option>
                    </select>

                    <select name="" id="">
                        <option value="">请选择月份</option>
                        <option>10月</option>
                    </select>

                    <select name="" id="">
                        <option value="">请选择日期</option>
                        <option value="">3日</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>就读学校: </td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>

            <tr>
                <td>应聘岗位</td>
                <td>
                    <input type="checkbox" id="1">
                    <label for="1">前端开发</label>

                    <input type="checkbox" id="2">
                    <label for="2">后端开发</label>

                    <input type="checkbox" id="3">
                    <label for="3">测试开发</label>

                    <input type="checkbox" id="4">
                    <label for="4">运维开发</label>
                </td>
            </tr>

            <tr>
                <td>掌握的技能: </td>
                <td>
                    <textarea cols="40" rows="20"></textarea>
                </td>
            </tr>

            <tr>
                <td>项目经历: </td>
                <td>
                    <textarea cols="40" rows="20"></textarea>
                </td>
            </tr>

            <tr>
                <!-- 占位，让文字对齐 -->
                <td></td> 
                <td>
                    <input type="checkbox" name="" id="confirm">
                    <label for="confirm">我已经了解了公司招聘要求</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <a href="#">查看我的状态</a>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <h3>请应聘者确认</h3>
                    <ul>
                        <li>以上信息真实有效</li>
                        <li>能够接受加班文化</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
